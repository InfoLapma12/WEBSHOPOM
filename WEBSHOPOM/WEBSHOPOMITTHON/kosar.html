<style>
.cart {
  border: 1px solid #ccc;
  padding: 20px;
  margin-top: 20px;
}

.cart h2 {
  margin-top: 0;
}

.cart ul {
  list-style: none;
  padding: 0;
}

.cart li {
  margin-bottom: 10px;
}

.cart img {
  height: 50px;
  margin-right: 10px;
}

#total-price {
  font-weight: bold;
  margin-top: 10px;
}

#clear-cart {
  margin-top: 20px;
  background-color: #f44336;
  color:white;
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#clear-cart:hover {
  background-color: #d6301f;
}
</style>
<body>
      <div class="header">
        <div class="logo">
          <h2>WeBsHoPOm</h2>
        </div>
        <div class="search">
          <form>
            <input type="text"  id="" placeholder="Keresés...">
          </form>
        </div>
        <div class="icons">
          <a href="kosar.html" class="fa fa-shopping-cart" class="product-item-number"></a>
          <a href="login.html" class="fa fa-user"></a>
          <a href="#" class="fa fa-bars"></a>
        </div>
      </div>
      <div class="links">
          <a href="main.html">HOME</a>
          <a href="nike.html" >NIKE</a>
          <a href="Jordan.html">JORDAN</a>
          <a href="adidas.html">ACCESSORIES</a>
      </div>
      <section>
        <div class="cart">
          <h2>Kosár</h2>
          <ul id="cart-list"></ul>
          <p id="total-price">Összesen: 0 Ft</p>
          <button id="clear-cart" onclick="clearCartItems()">Kosár ürítése</button>
        </div>
        
      </section>
<script>
        document.getElementsByClassName("fa")[2].addEventListener(
          "click",function(){
          document.getElementsByClassName("links")[0].classList.toggle
          ("snowmylinks");
        });
</script>
<script>
const cartList = document.getElementById("cart-list");
const totalPrice = document.getElementById("total-price");
const clearCart = document.getElementById("clear-cart");

let cartItems = [];

function addToCart(name, price, image) {
  const item = { name, price, image };
  cartItems.push(item);
  renderCart();
}

function renderCart() {
  cartList.innerHTML = "";
  let total = 0;
  cartItems.forEach(item => {
    const div = document.createElement("div");
    const img = document.createElement("img");
    img.src = item.image;
    div.appendChild(img);
    const spanName = document.createElement("h3");
    spanName.innerHTML = item.name;
    div.appendChild(spanName);
    const spanPrice = document.createElement("span");
    spanPrice.innerHTML = item.price + " Ft";
    div.appendChild(spanPrice);
    cartList.appendChild(div);
    total += item.price;
  });
  totalPrice.innerHTML = "Összesen: " + total + " Ft";
}

function clearCartItems() {
  cartItems = [];
  renderCart();
}

clearCart.addEventListener("click", clearCartItems);
//-------------------------------------------------------------------
const addToCartButtons = document.querySelectorAll(".add-to-cart");

addToCartButtons.forEach(button => {
  button.addEventListener("click", () => {
    const product = button.parentNode;
    const name = product.querySelector("h3").innerHTML;
    const price = parseInt(product.querySelector("span").innerHTML.replace("Ár: ", "").replace(" Ft", ""));
    const image = product.querySelector("img").src;
    addToCart(name, price, image);
  });
});
      </script>
</body>
